{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
<form method="POST" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }}: {{ form.email(size=32) }}</p>
    <p>{{ form.password.label }}: {{ form.password(size=32) }}</p>
    <p><button type="submit">Войти</button></p>
</form>
{% endblock %}
