<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Служба Такси{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Служба Такси</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Главная</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.order_history') }}">История заказов</a>
                <a href="{{ url_for('main.book_ride') }}">Заказать поездку</a>
                <a href="{{ url_for('main.logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('main.login') }}">Войти</a>
                <a href="{{ url_for('main.register') }}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2024 Служба Такси
    </footer>
</body>
</html>
